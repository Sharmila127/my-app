name: CI/CD Pipeline to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx (optional, helps with multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      # 4. Build and push Docker image
      - name: Build and push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      # 5. Deploy container on EC2
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          debug: true  # âœ… verbose SSH logs for troubleshooting
          script: |
            IMAGE_NAME=${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest

            # Pull latest image
            docker pull $IMAGE_NAME

            # Stop and remove existing container if it exists
            docker stop mycalcapp-container || true
            docker rm mycalcapp-container || true

            # Run container
            docker run -d --name mycalcapp-container -p 5000:5000 $IMAGE_NAME
