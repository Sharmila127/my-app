name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Clean workspace
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # 3. Docker Build
      - name: Docker Build
        run: |
          docker image prune -f
          docker rmi -f myapp:latest || true
          docker build -t myapp:latest .

      # 4. Deploy (Run container)
      - name: Deploy Container
        run: |
          docker ps -q -f name=mycalcapp-container && docker stop mycalcapp-container || true
          docker ps -a -q -f name=mycalcapp-container && docker rm mycalcapp-container || true
          docker run -d --name mycalcapp-container -p 5000:5000 myapp:latest
